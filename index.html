<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio 24/7</title>
    <style>
        #player {
            display: none; /* Oculta el video */
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Radio 24/7</h1>
    <div id="player"></div>
    <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="next">Next</button>
    </div>
    <script>
        // Tu clave de API de YouTube
        const apiKey = 'AIzaSyDlDBcOeQZZy1jbJEvBChrcpkxSRPLSufE';

        // Función para buscar videos de música
        async function buscarVideos() {
            try {
                const respuesta = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=música&key=${apiKey}&maxResults=50`);
                const datos = await respuesta.json();
                return datos.items.map(item => item.id.videoId);
            } catch (error) {
                console.error('Error al buscar videos:', error);
                return [];
            }
        }

        // Carga la API de IFrame de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videos = [];

        // Esta función es llamada cuando la API de YouTube IFrame está lista
        async function onYouTubeIframeAPIReady() {
            videos = await buscarVideos();
        }

        function reproducirVideoAleatorio() {
            const indiceAleatorio = Math.floor(Math.random() * videos.length);
            const videoId = videos[indiceAleatorio];
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '0', // Oculta el video
                    width: '0',  // Oculta el video
                    videoId: videoId,
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                reproducirVideoAleatorio();
            }
        }

        document.getElementById('play').addEventListener('click', async () => {
            // Asegurarse de que los videos hayan sido cargados antes de reproducir
            if (videos.length === 0) {
                videos = await buscarVideos();
            }

            // Si el reproductor no está inicializado, crear uno
            if (!player) {
                reproducirVideoAleatorio();
            } else {
                player.playVideo();
            }
        });

        document.getElementById('pause').addEventListener('click', () => {
            if (player) {
                player.pauseVideo();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            reproducirVideoAleatorio();
        });
    </script>
</body>
</html>
